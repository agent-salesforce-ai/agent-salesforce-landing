<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" type="image/png" href="icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
    .text-primary { color: #DC143C; }
    .bg-alt { background-color: #111; }
    .border-main { border-color: #333000; }
    .btn-primary {
      background-color: #DC143C;
      color: #FFF;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(220, 20, 60, 0.8);
    }
    a { transition: color 0.3s ease; }
    a:hover { color: #DC143C; }
  </style>
</head>

<body class="bg-black text-white antialiased">
  <header class="border-b border-main bg-alt">
    <div class="container mx-auto px-6 py-6 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <svg class="h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09Z"/></svg>
        <span class="text-xl font-bold">Agent-Sales<span class="text-primary font-extrabold">Force.ai</span></span>
      </a>
      <a href="/" class="text-sm hover:text-primary">← Return to Main Site</a>
    </div>
  </header>

  <main class="py-20 px-6 lg:px-24">
    <div class="max-w-3xl mx-auto text-center space-y-10">
      <h1 class="text-4xl md:text-5xl font-bold">Let's Talk</h1>
      <p class="text-lg text-gray-300">
        <span class="text-primary font-semibold">Agent-SalesForce.ai</span> is currently enterprise-only. Interested in learning more? Contact us below and we'll schedule a conversation about your sales operation.
      </p>

      <div class="pt-8">
        <div style="width:100%;height:500px;" data-fillout-id="1HDecHDyqYus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
        <script src="https://server.fillout.com/embed/v1/"></script>
      </div>
    </div>
  </main>

  <footer class="bg-alt border-t border-main py-8 text-center text-sm text-gray-400">
    <p>© 2025 Ables ai Inc. All rights reserved.</p>
    <div class="mt-2 space-x-4">
      <a href="https://agent-salesforce.ai/privacy" class="hover:text-primary">Privacy Policy</a>
      <a href="/" class="hover:text-primary">Home</a>
    </div>
  </footer>
</body>
</html>
